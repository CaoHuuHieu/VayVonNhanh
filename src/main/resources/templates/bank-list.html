<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
<title>VayOnline365</title>
  </head>

  <body>
    <div class="container service">
      <h1>Danh sách ngân hàng</h1>
    	<a th:href="@{/admin/bank}" class="btn-add"> Thêm mới</a>
    	<a th:href="@{/admin}" class="btn-add"> Danh sách App</a>
      <table>
        <tr>
          <th style="width: 20%">Ngân hàng</th>
          <th style="width: 50%">Đường dẫn</th>
          <th style="width: 30%">Thao tác</th>
        </tr>

        <tr th:each="bank : ${banks}">
          <td th:text="${bank.name}"></td>
          <td th:text="${bank.link}"></td>
          <td>
              <form th:method="get" th:action="@{'/admin/bank/'+${bank.id}}">
              	<input type="submit"  class="edit" value="Chỉnh sửa"/>
              </form>
              <form th:method="delete" th:action="@{'/admin/bank/'+${bank.id}}">
              	<input type="submit"  class="delete" value="Xóa"/>
              </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
