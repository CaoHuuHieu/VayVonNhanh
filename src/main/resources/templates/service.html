<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <title>Thêm dịch vụ - VayVonNhanh365</title>
</head>

<body>
    <div class="container admin service">
        <div>
            <h1>Thêm dịch vụ</h2>
            <form method="post" th:action="@{/admin/service}" th:object="${serviceinfor}" enctype="multipart/form-data">
             <div class="form-input">
	                    <input type="hidden"   th:field="*{id}"/>
                </div>
                <div class="form-input">
                    <span>Chọn hình ảnh: </span>
                    <input type="file"  name="imageFile" accept="image/*"/>
                </div>
                <div class="form-input">
                    <span>Đường link: </span>
                    <input type="text"  th:field="*{link}"/>
                </div>
                <div class="form-input">
                    <span>Nhập mô tả: </span>
                    <input type="text" th:field="*{discription}"/>
                </div>
                <div class="form-input">
                    <span>Khoản vay đầu: </span>
                    <input type="text" th:field="*{firstLoan}"/>
                </div>
                <div class="form-input">
                    <span>Khoản vay tối đa: </span>
                    <input type="text" th:field="*{maxLoan}"  />
                </div>
                <div class="form-input">
                    <span>Độ tuổi từ: </span>
                    <input type="number" th:field="*{minAge}"   min="18" max="60" />
                </div>
                <div class="form-input">
                    <span>Độ tuổi đến:</span>
                    <input type="number" th:field="*{maxAge}" min="18" max="60" />
                </div>
                <div class="form-input">
                   <input type="submit" name="submit" th:if="${serviceinfor.id == 0}" value="Thêm mới" />
					<input type="submit" name="submit" th:unless="${serviceinfor.id == 0}" value="Cập nhật" />
					</div>
            </form>
        </div>
        <div class="item-container result">
            <div class="item">
                <div class="item-img file">
                    <img src="https://www.vpi.co.uk/wp-content/uploads/sites/14/2021/01/VPI_Jan2021_Landscape_RGB.png" alt="" />
                </div>
                <div class="item-description discription">
                    <p>Với lãi suất 0%</p>
                </div>
                <div class="item-detail">
                    <p class="firth">Khoản vay đầu</p>
                    <p class="second">
                        0% đến &nbsp;<span class="number first-loan"> 10 000 000VNĐ</span>
                    </p>
                    <p class="thirth">
                        Số tiền tối đa &nbsp;<span class="number max-loan">20 000 000VNĐ</span>
                    </p>
                    <div class="fourth">
                        <div>Độ tuổi</div>
                        <div>
                            <span class="number min-age"> &nbsp;18</span> đến
                            <span class="number max-age"> &nbsp;60</span>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <a href="#" class="register">Đăng ký ngay</a
            >
          </div>
        </div>
    </div>
    </div>
      <script type="text/javascript"  th:src="@{/admin.js}"></script>
  </body>

</html>
